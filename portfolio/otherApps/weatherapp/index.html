<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link href="style.css" rel="stylesheet" />
    <script src="javascript.js" defer></script>
  </head>
  <body>
    <div id="whiteScreen">
      <p>choose location</p>
      <input type="text" id="city-country" placeholder="city" />
      <div id="confirm-cancel">
        <p id="cancel-button">x</p>
        <p id="confirm-button">confirm</p>
      </div>
    </div>

    <!--------->
    <header>
      <div id="header-leftSide">
        <h1 id="cityName">LONDON</h1>
        <h2 id="countryName">England</h2>
      </div>
      <div id="header-rightSide">
        <h1 id="time">17:05</h1>
        <h2 id="date">sunday, 27th of August, 2023</h2>
      </div>
    </header>
    <!------------>
    <nav>
      <div id="nav-leftSideA">
        <h1 id="temp">23ÂºC<img src="icon2b.png" /></h1>
      </div>
      <div id="nav-leftSideB">
        <div class="more-info">
          <img src="icon20.png" />
          <div id="humidity">
            <p>humidity</p>
            <p id="humidty">45%</p>
          </div>
        </div>
        <div class="more-info">
          <img src="icon4b.png" />
          <div id="chance-of-rain">
            <p>chance of rain</p>
            <p id="chance-of-rainb">22%</p>
          </div>
        </div>
        <div class="more-info">
          <img src="icon14b.png" />
          <div id="wind-speed">
            <p>wind speed</p>
            <p id="wind-speedb">22.2 km/h</p>
          </div>
        </div>
      </div>
      <div id="nav-rightSide">
        <p id="change-location">change location</p>
      </div>
    </nav>

    <div id="intro-screen">
      <div id="white-square"></div>
      <div id="icons-logo">
        <img class="icons icon1" src="icon16.png" />
        <img class="icons icon2" src="icon10.png" />
        <img class="icons icon3" src="icon4.png" />
        <img class="icons icon4" src="icon20 (copy 1).png" />
        <img class="icons icon5" src="icon2.png" />
        <img class="icons icon6" src="icon12.png" />
        <img class="icons icon7" src="icon6.png" />
        <img class="icons icon8" src="icon20b.png" />
        <img class="icons icon9" src="icon9.png" />
        <img class="icons icon10" src="icon14.png" />
      </div>
    </div>
  </body>
</html>
